<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulizia Totale Audio PRO - Fix Interruzioni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <!-- Utilizziamo la versione bundle UMD -->
    <script src="https://cdn.jsdelivr.net/npm/docx@8.2.2/build/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div class="max-w-4xl mx-auto py-12 px-4">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-blue-600 p-6 text-white text-center">
                <h1 class="text-2xl font-bold">Pulizia Totale Audio PRO</h1>
                <p class="text-blue-100 opacity-90">Fix: Interruzioni forzate e Paragrafi post-punto</p>
            </div>

            <div class="p-8">
                <div id="drop-zone" class="border-3 border-dashed border-gray-200 rounded-lg p-10 text-center hover:border-blue-400 transition-colors cursor-pointer">
                    <input type="file" id="file-input" class="hidden" accept=".docx">
                    <div class="space-y-4">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <div class="text-lg font-medium text-gray-700" id="file-name">Carica il file .docx</div>
                        <p class="text-sm text-gray-400">Logica corretta: ":" e ";" -> A capo. Punto fermo dopo 100 parole -> Nuova riga vuota.</p>
                    </div>
                </div>

                <div class="mt-8 flex flex-col items-center">
                    <button id="process-btn" disabled class="bg-blue-600 text-white px-10 py-4 rounded-full font-semibold shadow-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all">
                        Elabora e Scarica
                    </button>
                    <p id="status-msg" class="mt-4 text-sm font-medium text-gray-600"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const processBtn = document.getElementById('process-btn');
        const statusMsg = document.getElementById('status-msg');

        let selectedFile = null;

        fileInput.onchange = (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                document.getElementById('file-name').textContent = selectedFile.name;
                processBtn.disabled = false;
            }
        };

        dropZone.onclick = () => fileInput.click();

        function processTextToParagraphs(text) {
            // Sostituiamo ":" e ";" con un marker per l'a capo forzato
            let markedText = text.replace(/:/g, ":[BR]").replace(/;/g, ";[BR]");
            
            const words = markedText.split(/\s+/);
            const allParagraphs = [];
            let currentBlock = [];
            let wordCount = 0;

            words.forEach((word) => {
                currentBlock.push(word);
                wordCount++;

                // Controlliamo se la parola finisce con un segno di punteggiatura forte
                const isEndOfSentence = word.match(/[.!?]$/) || word.match(/[.!?]\[BR\]$/);
                
                // Se superiamo le 100 parole e siamo a fine frase, chiudiamo il paragrafo
                if (wordCount >= 100 && isEndOfSentence) {
                    allParagraphs.push(createDocxParagraph(currentBlock));
                    currentBlock = [];
                    wordCount = 0;
                }
            });

            if (currentBlock.length > 0) {
                allParagraphs.push(createDocxParagraph(currentBlock));
            }

            return allParagraphs;
        }

        function createDocxParagraph(wordsArray) {
            const runs = [];
            let currentLineText = "";

            wordsArray.forEach((word) => {
                if (word.includes("[BR]")) {
                    currentLineText += word.replace("[BR]", "") + " ";
                    runs.push(new docx.TextRun({
                        text: currentLineText.trim(),
                        font: "Calibri",
                        size: 24
                    }));
                    // Utilizziamo l'oggetto corretto per l'interruzione di riga
                    runs.push(new docx.TextRun({ break: 1 })); 
                    currentLineText = "";
                } else {
                    currentLineText += word + " ";
                }
            });

            if (currentLineText.trim().length > 0) {
                runs.push(new docx.TextRun({
                    text: currentLineText.trim(),
                    font: "Calibri",
                    size: 24
                }));
            }

            return new docx.Paragraph({
                children: runs,
                spacing: { 
                    before: 240, 
                    after: 240, 
                    line: 360 
                },
                alignment: docx.AlignmentType.JUSTIFIED
            });
        }

        processBtn.onclick = async () => {
            if (!selectedFile) return;
            statusMsg.textContent = "Elaborazione in corso...";
            processBtn.disabled = true;

            const reader = new FileReader();
            reader.onload = async (event) => {
                const arrayBuffer = event.target.result;
                const options = { ignoreEmptyParagraphs: true, styleMap: ["strike => del"] };

                mammoth.convertToHtml({arrayBuffer: arrayBuffer}, options)
                    .then(async (result) => {
                        const parser = new DOMParser();
                        const docDOM = parser.parseFromString(result.value, 'text/html');
                        const tables = docDOM.querySelectorAll('table');
                        let finalDocElements = [];
                        let tableCounter = 0;

                        tables.forEach((table) => {
                            const rows = table.querySelectorAll('tr');
                            if (rows.length === 0) return;

                            const firstRowCells = rows[0].querySelectorAll('td, th');
                            let audioColIndex = -1;
                            firstRowCells.forEach((cell, idx) => {
                                if (cell.textContent.toLowerCase().trim().includes('audio')) audioColIndex = idx;
                            });

                            if (audioColIndex !== -1) {
                                tableCounter++;
                                finalDocElements.push(new docx.Paragraph({
                                    children: [new docx.TextRun({ text: `TABELLA ${tableCounter}`, bold: true, size: 32, color: "1D4ED8" })],
                                    spacing: { before: 600, after: 300 }
                                }));

                                let tableRaw = "";
                                rows.forEach((row, rowIndex) => {
                                    if (rowIndex === 0) return;
                                    const cells = row.querySelectorAll('td');
                                    if (cells[audioColIndex]) {
                                        let html = cells[audioColIndex].innerHTML.replace(/<del>.*?<\/del>/g, '');
                                        const tmp = document.createElement('div');
                                        tmp.innerHTML = html;
                                        tableRaw += tmp.textContent + " ";
                                    }
                                });
                                finalDocElements = finalDocElements.concat(processTextToParagraphs(tableRaw.replace(/\s+/g, ' ').trim()));
                            }
                        });

                        if (tableCounter === 0) {
                            let text = result.value.replace(/<del>.*?<\/del>/g, '').replace(/<[^>]*>?/gm, ' ').replace(/\s+/g, ' ').trim();
                            if (text) finalDocElements = finalDocElements.concat(processTextToParagraphs(text));
                        }

                        const doc = new docx.Document({ sections: [{ properties: {}, children: finalDocElements }] });
                        const blob = await docx.Packer.toBlob(doc);
                        saveAs(blob, `PULITO_FIX_${selectedFile.name}`);
                        statusMsg.textContent = "Completato!";
                        processBtn.disabled = false;
                    })
                    .catch(err => {
                        statusMsg.textContent = "Errore: " + err.message;
                        processBtn.disabled = false;
                    });
            };
            reader.readAsArrayBuffer(selectedFile);
        };

        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('bg-blue-50'); };
        dropZone.ondragleave = () => { dropZone.classList.remove('bg-blue-50'); };
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-blue-50');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileInput.onchange({ target: fileInput });
            }
        };
    </script>
</body>
</html>
