<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulizia Totale Audio - Word Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.2.2/build/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div class="max-w-4xl mx-auto py-12 px-4">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-blue-600 p-6 text-white text-center">
                <h1 class="text-2xl font-bold">Pulizia Totale Audio PRO</h1>
                <p class="text-blue-100 opacity-90">Replica fedele della macro VBA - Isolamento Colonna Audio</p>
            </div>

            <div class="p-8">
                <div id="drop-zone" class="border-3 border-dashed border-gray-200 rounded-lg p-10 text-center hover:border-blue-400 transition-colors cursor-pointer">
                    <input type="file" id="file-input" class="hidden" accept=".docx">
                    <div class="space-y-4">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <div class="text-lg font-medium text-gray-700" id="file-name">Trascina il file .docx originale qui</div>
                        <p class="text-sm text-gray-400">Il sistema isoler√† automaticamente la colonna "Audio" eliminando il resto</p>
                    </div>
                </div>

                <div class="mt-8 flex flex-col items-center">
                    <button id="process-btn" disabled class="bg-blue-600 text-white px-10 py-4 rounded-full font-semibold shadow-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all">
                        Elabora con Logica VBA
                    </button>
                    <p id="status-msg" class="mt-4 text-sm font-medium text-gray-600"></p>
                </div>
            </div>

            <div class="bg-gray-50 p-6 border-t border-gray-100 font-mono text-[10px] text-gray-500">
                LOGICA APPLICATA: Find(Audio) -> ColumnIsolate -> StrikeThrough.Remove -> Re-Paragraph(100 words)
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const processBtn = document.getElementById('process-btn');
        const statusMsg = document.getElementById('status-msg');

        let selectedFile = null;

        fileInput.onchange = (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                document.getElementById('file-name').textContent = selectedFile.name;
                processBtn.disabled = false;
            }
        };

        dropZone.onclick = () => fileInput.click();

        processBtn.onclick = async () => {
            if (!selectedFile) return;

            statusMsg.textContent = "Analisi struttura tabelle...";
            processBtn.disabled = true;

            const reader = new FileReader();
            reader.onload = async (event) => {
                const arrayBuffer = event.target.result;

                // Opzioni avanzate per Mammoth per simulare la pulizia VBA
                const options = {
                    ignoreEmptyParagraphs: true,
                    styleMap: [
                        "strike => del" // Mappa il testo barrato al tag del per poterlo eliminare
                    ]
                };

                mammoth.convertToHtml({arrayBuffer: arrayBuffer}, options)
                    .then(async (result) => {
                        statusMsg.textContent = "Isolamento colonna Audio...";
                        
                        let htmlDoc = result.value;
                        
                        // Creiamo un parser temporaneo per gestire le tabelle come oggetti
                        const parser = new DOMParser();
                        const docDOM = parser.parseFromString(htmlDoc, 'text/html');
                        
                        // Logica Isolamento Colonna (Punto 1 Macro VBA)
                        const tables = docDOM.querySelectorAll('table');
                        let extractedTextChunks = [];

                        tables.forEach(table => {
                            const rows = table.querySelectorAll('tr');
                            if (rows.length === 0) return;

                            // Trova l'indice della colonna "Audio"
                            const firstRowCells = rows[0].querySelectorAll('td, th');
                            let audioColIndex = -1;
                            firstRowCells.forEach((cell, idx) => {
                                if (cell.textContent.toLowerCase().trim().includes('audio')) {
                                    audioColIndex = idx;
                                }
                            });

                            // Se troviamo la colonna, prendiamo solo quella
                            if (audioColIndex !== -1) {
                                rows.forEach((row, rowIndex) => {
                                    if (rowIndex === 0) return; // Salta intestazione come nella macro
                                    const cells = row.querySelectorAll('td');
                                    if (cells[audioColIndex]) {
                                        extractedTextChunks.push(cells[audioColIndex].innerHTML);
                                    }
                                });
                                table.remove(); // Rimuove la tabella originale
                            }
                        });

                        // Se non c'erano tabelle, prendiamo il testo libero
                        let finalHtml = extractedTextChunks.length > 0 
                            ? extractedTextChunks.join(' ') 
                            : docDOM.body.innerHTML;

                        // Punto 2 Macro: RIMOZIONE TESTO BARRATO
                        // Mammoth ha convertito il barrato in <del>...</del>
                        finalHtml = finalHtml.replace(/<del>.*?<\/del>/g, '');

                        // Punto 3 & 5: PULIZIA GENERALE
                        let cleanText = finalHtml.replace(/<[^>]*>?/gm, ' '); // Rimuove tag rimanenti
                        cleanText = cleanText.replace(/\s+/g, ' ').trim(); // Rimuove accapo doppi e spazi inutili
                        
                        // Punto 4: CREAZIONE PARAGRAFI (Logica ~100 parole al punto)
                        const words = cleanText.split(' ');
                        const paragraphsText = [];
                        let currentParaText = [];
                        let wordCount = 0;

                        words.forEach(word => {
                            currentParaText.push(word);
                            wordCount++;
                            // Se siamo oltre 100 parole e la parola finisce con un punto
                            if (wordCount >= 100 && (word.endsWith('.') || word.endsWith('!') || word.endsWith('?'))) {
                                paragraphsText.push(currentParaText.join(' '));
                                currentParaText = [];
                                wordCount = 0;
                            }
                        });
                        if (currentParaText.length > 0) paragraphsText.push(currentParaText.join(' '));

                        statusMsg.textContent = "Generazione documento finale...";

                        // Generazione DOCX
                        const doc = new docx.Document({
                            sections: [{
                                properties: {},
                                children: paragraphsText.map(text => new docx.Paragraph({
                                    children: [new docx.TextRun({ 
                                        text: text, 
                                        font: "Calibri", 
                                        size: 24 
                                    })],
                                    spacing: { 
                                        before: 200, 
                                        after: 200, 
                                        line: 360 
                                    },
                                    alignment: docx.AlignmentType.JUSTIFIED
                                }))
                            }]
                        });

                        const blob = await docx.Packer.toBlob(doc);
                        saveAs(blob, "PULITO_VBA_LOGIC_" + selectedFile.name);
                        
                        statusMsg.textContent = "Download completato con successo!";
                        processBtn.disabled = false;
                    })
                    .catch(err => {
                        console.error(err);
                        statusMsg.textContent = "Errore durante l'elaborazione.";
                        processBtn.disabled = false;
                    });
            };
            reader.readAsArrayBuffer(selectedFile);
        };

        // Drag & Drop UI
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('border-blue-400'); };
        dropZone.ondragleave = () => { dropZone.classList.remove('border-blue-400'); };
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-400');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileInput.onchange({ target: fileInput });
            }
        };
    </script>
</body>
</html>
